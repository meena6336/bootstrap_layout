<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Form Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Fallback Feedback Form for My Site">
    <meta name="author" content="meena6336@gmail.com">

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS, linking bootstrap from their server cdn-->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <style>
      body { background:#dddddd; }
    </style>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <h1>Get in touch with me</h1>
<div class="container">
	<div class="row">
		<header class="col-md-12">
			<h1>Contact Me!</h1>
		</header>
	</div>
	
	<div class="row">
		<article class="col-md-12">
			<form action="mailto:meena6336@gmail.com" method="post" enctype="text/plain">
				<div class="form-group">
					<label>From</label>
					<input class="form-control" type="text" name="from"  placeholder="Enter email">
				</div>
				<div class="form-group">
					<label>Subject</label>
					<input class="form-control" type="text" name="subject"  placeholder="Enter Subject">
				</div>
				<div class="form-group">
					<label>Message</label>
					<textarea class="form-control" name="message"></textarea>
				</div>
				<input type="submit" class="btn btn-default" name="submit" value="Submit Feedback">
			</form>

		</article>
	</div>
	
	<div class="row">
		<footer></footer>
	</div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    
    

  </body>
</html>
